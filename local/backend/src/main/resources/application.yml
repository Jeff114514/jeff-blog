server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: blog-backend
  
  datasource:
    url: jdbc:mysql://${DB_HOST:-localhost}:${DB_PORT:-3306}/${DB_NAME:-blog_db}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USER:-root}
    password: ${DB_PASSWORD:-Wsygb!23}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: BlogHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml

# JWT配置（从环境变量读取）
jwt:
  secret: ${JWT_SECRET:-blog_secret_key_change_in_production}
  expire: ${JWT_EXPIRE:-86400000}  # 24小时，单位毫秒

# AI服务配置（vLLM，本地模型，从环境变量读取）
ai:
  vllm:
    url: ${AI_URL:-http://localhost:8000/v1/chat/completions}
    model: ${AI_MODEL:-Qwen3-4B-I-chat}
    api-key: ${AI_API_KEY:-Wsygb!23}
    timeout: 180000  # 3分钟超时
    max-tokens: 2048
    temperature: 0.7
    top-p: 0.9

# 支持的模型配置（本地模型，从环境变量读取）
  models:
    default: ${AI_MODEL:-Qwen3-4B-I-chat}
    supported: ${AI_MODEL:-Qwen3-4B-I-chat}:2048:0.7:0.9

# 日志配置
logging:
  level:
    com.blog: debug
    org.springframework.web: info
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/blog-backend.log
    max-size: 10MB
    max-history: 30
