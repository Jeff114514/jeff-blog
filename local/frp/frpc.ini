# FRP 客户端配置文件
# 运行在本地电脑上

[common]
# FRP服务端地址
server_addr = your-server-ip  # 替换为你的阿里云服务器IP
server_port = 7000

# Token（必须与服务端一致）
token = your_secure_token_here_change_me

# 日志配置
log_file = ./frpc.log
log_level = info
log_max_days = 3

# 心跳配置
heartbeat_interval = 30
heartbeat_timeout = 90

# TCP多路复用
tcp_mux = true

# 代理Spring Boot后端服务
[blog-backend]
type = tcp
local_ip = 127.0.0.1
local_port = 8080
remote_port = 8080

# 代理Vue前端服务
[blog-frontend]
type = tcp
local_ip = 127.0.0.1
local_port = 3000
remote_port = 3000

# 代理vLLM AI服务
[ai-service]
type = tcp
local_ip = 127.0.0.1
local_port = 8000
remote_port = 8000

# 代理MySQL数据库（可选，用于远程访问数据库）
[mysql]
type = tcp
local_ip = 127.0.0.1
local_port = 3306
remote_port = 33060

