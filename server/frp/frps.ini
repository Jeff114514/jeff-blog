# FRP 服务端配置文件
# 运行在阿里云服务器上

[common]
# FRP服务端监听端口
bind_port = 7000

# 管理界面端口
dashboard_port = 7500

# 管理界面用户名和密码
dashboard_user = admin
dashboard_pwd = admin123

# Token用于客户端连接认证（请修改为复杂的密码）
token = Wsygb!23

# 最大连接池大小
max_pool_count = 50

# 日志配置
log_file = /var/log/frp/frps.log
log_level = info
log_max_days = 3

# HTTP/HTTPS端口（用于代理web服务）
vhost_http_port = 8080
vhost_https_port = 8443

# 子域名配置
subdomain_host = your-domain.com

# 心跳配置
heartbeat_timeout = 90

# 允许的端口范围
allow_ports = 2000-3000,5000-6000,8000-9000,11434

# TCP多路复用
tcp_mux = true

